<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Extraordinària 23/24 - M9 - UF2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 80%;
            height: 80%;
            max-width: 1200px;
            max-height: 800px;
            margin: 20px;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(35, 34, 34, 0.7);
        }
        .background {
            width: 100%;
            height: 100%;
            background: url('Superficie.jpg') no-repeat center center;
            background-size: cover;
        }
        .nave {
            position: absolute;
            width: 200px;
            animation: landing 5s ease-in-out forwards;
        }
        @keyframes landing {
            0% {
                top: -200px;
                left: 50%;
                transform: translateX(-50%);
            }
            90% {
                top: 70%;
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                top: 75%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <img src="nau3.png" alt="Nave" class="nave">
    </div>
