<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Extraordinària 23/24 - M9 - UF2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #4b4a4a;
        }
        .container {
            position: relative;
            width: 100%;
            height: 80%;
            margin: 20px;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        .background {
            width: 100%;
            height: 100%;
            background: url('Superficie.jpg') no-repeat center center;
            background-size: cover;
        }
        .nave {
            position: absolute;
            width: 200px;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes landing {
            0% {
                top: -200px;
                left: 50%;
                transform: translateX(-50%);
            }
            90% {
                top: 70%;
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                top: 75%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        .controls {
            margin-top: 20px;
        }
        .play-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            outline: none;
        }
        .play-button svg {
            width: 80px;
            height: 80px;
            fill: white;
        }
        .credits {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <img src="nau3.png" alt="Nave" class="nave" id="nave">
    </div>
    <div class="controls">
        <button class="play-button" onclick="startAnimation()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" stroke="white" stroke-width="4" fill="black" />
                <polygon points="40,30 70,50 40,70" fill="white" />
            </svg>
        </button>
        <audio id="audio" src="so-aterratge.mp3"></audio>
    </div>
    <div class="credits">
        <p>Imatge de fons: <a href="https://pixabay.com/es/photos/la-carretera-pavimento-166543/" target="_blank">Pixabay</a></p>
        <p>Àudio de Pixabay: <a href="https://pixabay.com/es/users/pixabay-1/" target="_blank">Pixabay</a></p>
        <p>Llicència: <a href="https://pixabay.com/es/service/license-summary/" target="_blank">Pixabay License</a></p>
    </div>

    <script>
        function startAnimation() {
            document.getElementById('nave').style.animation = 'landing 5s ease-in-out forwards';
            document.getElementById('audio').play();
        }
    </script>
</body>
</html>
